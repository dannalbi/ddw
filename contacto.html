<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danna Rojas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="imagenes/logo-primary.png" type="image/x-icon">
</head>

<body>
    <header id="cabecera">
        <div class="contenedor-barra">
            <!-- BARRA DE NAVEGACION -->
            <nav class="nav-bar">
                <div class="nav-logo">
                    <img src="imagenes/logo-primary.png" alt="Logo de la Empresa" class="imgfluid">
                </div>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-menu-link" href="index.html">Me</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link" href="servicios.html">Services</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link" href="contacto.html">Contact</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link" href="trabajos.html">Works</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link" href="clientes.html">Clients</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- FORMULARIO DE CONTACTO -->
    <section id="contacto">
        <div class="subtitulo">
            <h1>Let's Work Together!</h1>
        </div>
        <div class="contenedor">
            <!-- FORMULARIO -->
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                </div>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>

            <!-- MAPA -->
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
</body>
